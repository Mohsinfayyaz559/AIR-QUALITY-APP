name: Monthly retraining trigger

on:
  schedule:
    - cron: "0 0 1 * *"  # Runs on the 1st of every month at midnight UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger retraining API
        run: |
          curl -X POST https://mk12rule-air-quality-api.hf.space/retrain
